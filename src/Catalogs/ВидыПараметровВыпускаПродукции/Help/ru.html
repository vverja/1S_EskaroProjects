<h1 class="">Справочник «Виды параметров выпуска продукции»</h1>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt"><span style="FONT-SIZE: 10pt"><font face="Times New Roman">На производстве расход комплектующих может зависеть от дополнительных параметров продукции (габариты, вес) или от параметров самого процесса выпуска продукции (влажность). Данный справочник является классификатором видов параметров.<o:p></o:p></font></span></p></body></html>
