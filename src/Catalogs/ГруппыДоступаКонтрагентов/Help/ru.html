<h1 class="">Справочник "Группы доступа контрагентов"</h1>
<p class="Usual">Справочник используется в механизмах <a href="DataProcessor.НастройкаПравДоступа/Help">настройки прав доступа</a> к объектам конфигурации на уровне записей.</p>
<p class="Usual">Справочник используется для ограничения доступа к данным по группам контрагентов.</p>
<p class="Usual">Для каждого <a href="Catalog.Контрагенты/Help">контрагента</a> указывается группа доступа.</p></body></html>
