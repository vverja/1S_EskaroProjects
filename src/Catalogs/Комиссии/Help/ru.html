<h1 class="">Справочник «Комиссии» </h1>
<p class="">Справочник «Комиссии» предназначен для хранения наименований комиссий, подписи членов которых используются при печати документов.</p>
<p class="">Сведения о составе комиссий хранятся в <a href="InformationRegister.СоставКомиссий/Help">регистре сведений "Состав комиссий"</a>.</p></body></html>
