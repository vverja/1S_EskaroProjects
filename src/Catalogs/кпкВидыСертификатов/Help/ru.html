<h1>Справочник «Виды сертификатов» </h1>
<p class="Usual">Вспомогательный справочник, предназначен для хранения возможных видов сертификатов. Изначально добавлено два предопределенных значения: "Качественный" и "Соответствия".</p></body></html>
