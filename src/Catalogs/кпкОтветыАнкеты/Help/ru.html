<h1>Справочник «Ответы анкеты» </h1>
<p class="Usual">Данный справочник подчинен справочнику <a href="Catalog.кпкВопросыАнкеты/Help">«Вопросы анкеты»</a>, используется для указания возможных вариантов ответов на вопросы анкеты.</p>
<p class="Usual">Редактирование ответов производится в форме списка справочника. </p></body></html>
