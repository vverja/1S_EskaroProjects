<h1>Справочник «Результаты посещений» </h1>
<p class="Usual">Данный справочник содержит информацию о результатах посещений агентом торговых точек. Элементы этого справочника используются в документе <a href="Document.кпкПосещение/Help">«Посещение»</a>.</p>
<p class="Usual">Редактирование данных справочника производится в форме списка справочника. </p></body></html>
