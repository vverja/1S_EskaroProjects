<h1>Справочник «Типы торговых точек» </h1>
<p>Данный справочник носит служебный характер. Тип торговой точки предназначен для характеристики торговой точки из справочника <a href="Catalog.кпкТорговыеТочки/Help">«Торговые точки»</a> (например, оптовая или розничная).</p></body></html>
