<h1 class="">Типы штрихкодов</h1>
<p class="">В списке типов штрихкодов хранятся все типы штрихкодов, используемых в системе. Эта информация используется при формировании и печати этикеток штрихкодов , а также при считывании штрихкодов с помощью сканера штрихкодов.</p>
