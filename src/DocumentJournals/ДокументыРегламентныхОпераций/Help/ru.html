<h1>Журнал документов "Документы регламентных операций"</h1>
<p class="Usual">Журнал предназначен для ввода, просмотра и редактирования документов регламентных операций <a href="BusinessProcess.ЗакрытиеМесяца/Help">закрытия месяца</a>.</p>
<p class="Usual">Журнал открывается из интерфейса "Заведующий учетом", меню "Регламентные операции".</p></body></html>
