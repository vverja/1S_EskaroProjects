<h1 class="">Журнал «Кассовые документы»</h1>
<p>В журнале отображаются документы, изменяющие остаток денежных средств  в кассах:</p>
<ul><li>Приходный кассовый ордер; 
</li><li>Расходный кассовый ордер; 
</li><li>Внутреннее перемещение наличных денежных средств; 
</li><li>Денежный чек; 
</li><li>Объявление на взнос наличными.</li></ul></body></html>
