<h1>Документ <font color="#000040">«</font>Посещение<font color="#000040">»</font></h1>
<p class="Usual">Документ "Посещение" используется для фиксирования нерезультативных посещений, а так же для анкетирования клиентов. </p>
<p class="Usual">Для отметки в документе результатов посещения используется справочник <a href="Catalog.кпкРезультатыПосещений/Help">«Результаты посещения»</a>. </p>
