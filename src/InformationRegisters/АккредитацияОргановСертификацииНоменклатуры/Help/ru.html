<h1 class="">Регистр сведений «Аккредитация органов сертификации»</h1>
<p class="Usual">Регистр сведений содержит информацию об аттестатах аккредитации органов сертификации. Информация используется при формировании печатных форм документов <a href="Document.СертификацияНоменклатуры/Help">«Сертификация»</a>, <a href="Document.ЗаявкаНаСертификациюНоменклатуры/Help">«Заявка на сертификацию»</a> и <a href="Document.АктОтбораПробНоменклатуры/Help">«Акт отбора проб»</a>.</p></body></html>
