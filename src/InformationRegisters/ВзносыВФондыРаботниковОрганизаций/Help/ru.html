<h1 class="">Сведения об удержаниях сотрудников</h1>
<p class="" style="MARGIN: 6pt 0cm 0pt 18pt">В данном регистре хранится информация о том, какие долгосрочные начисления следует производить сотруднику. Учетные записи в данном регистре появляются при проведении документов по долгосрочным удержаниям (например, по алиментам) и <a href="Document.УвольнениеИзОрганизаций/Help">Увольнения из организации</a>.</p></body></html>
