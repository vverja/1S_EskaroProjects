<h1 class="">Регистр сведений "Виды налоговой деятельности организаций"</h1>
<p class="Usual">В регистре сведений для каждого вида налоговой деятельности организаций указывается, можно ли списывать активы, учитываемые по этому виду налоговой деятельности для их использования в другом виде налоговой деятельности. </p></body></html>
