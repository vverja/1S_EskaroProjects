<h1 class="">Регистр сведений «Графики рабочих центров»</h1>
<p class="Usual">Для каждого рабочего центра указывается график, по которому рабочий центр будет доступен для выполнения технологических операций. Согласно этим графикам будет выполняться назначение операций на рабочие центры при посменном планировании.</p></body></html>
