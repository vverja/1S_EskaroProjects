<h1 class="">Регистр сведений «Данные для планирования занятости рабочих центров»</h1>
<p class="Usual">Регистр предназначен для хранения информации о графике загруженности рабочих центров. Запись в регистр формируется при проведении документа <a href="Document.ПланПроизводстваПоСменам/Help">«План производства по сменам»</a>.</p></body></html>
