<h1 class="">Настройка дополнительных прав</h1>
<p class="Usual">В форме выполняется редактирование <a href="ChartOfCharacteristicTypes.ПраваПользователей/Help">дополнительных прав</a> для <a href="Catalog.Пользователи/Help">пользователей</a> и <a href="Catalog.ГруппыПользователей/Help">групп пользователей</a>.</p>
<p class="Usual">Редактирование дополнительных прав для пользователей, которым назначен <a href="Catalog.ПрофилиПолномочийПользователей/Help">профиль полномочий</a>, выполняется в форме профиля.</p></body></html>
