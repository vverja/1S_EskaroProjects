<h1 class="">Регистр сведений "Значения прав пользователя"</h1>
<p class="Usual">Регистр предназначен для хранения значений <a href="ChartOfCharacteristicTypes.ПраваПользователей/Help">дополнительных прав</a> пользователей.</p>
<p class="Usual">Настройка прав выполняется для <a href="Catalog.ПрофилиПолномочийПользователей/Help">профилей полномочий пользователей</a>, <a href="Catalog.ГруппыПользователей/Help">групп пользователей</a> и для <a href="Catalog.Пользователи/Help">пользователей</a>.</p></body></html>
