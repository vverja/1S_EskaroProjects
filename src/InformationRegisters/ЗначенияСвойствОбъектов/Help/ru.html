<h1 class="">Регистр сведений «Значения свойств объектов»</h1>
<p class="Usual">В этом регистре сведений хранится информация о значениях свойств объектов. Значения свойств объектов используются при заполнении таких справочников, как <a href="Catalog.ХарактеристикиНоменклатуры/Help">«Характеристики номенклатуры»</a>, <a href="ChartOfCharacteristicTypes.СвойстваОбъектов/Help">«Свойства номенклатуры»</a>, <a href="ChartOfCharacteristicTypes.СвойстваОбъектов/Help">«Свойства контрагентов»</a> и т.д. </p></body></html>
