<h1 class="">Регистр сведений "Параметры учета курсовых разниц"</h1>
<p class="Usual">В регистре сведений "Параметры налогового учета" хранится информация о параметрах, необходимых для формирования проводок по учету курсовых разниц в бухгалтерском учете.</p></body></html>
