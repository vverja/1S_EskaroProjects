<h1 class="">Регистр сведений «Расчеты по реализации организации»</h1>
<p class="Usual">Записи в регистр сведений производятся документами, входящими в последовательность «Расчеты по реализации организации». </p>
<p class="Usual">Данные регистра  используются при восстановлении этой последовательности.</p></body></html>
