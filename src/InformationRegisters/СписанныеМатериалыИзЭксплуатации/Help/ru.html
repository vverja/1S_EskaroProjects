<h1 class="">Регистр сведений "Списанные материалы из эксплуатации"</h1>
<p class="Usual">Регистр сведений предназначен для отражения данных, необходимых при расчете стоимости списания и возврата из эксплуатации при проведении документа "Погашение стоимости".</p></body></html>
