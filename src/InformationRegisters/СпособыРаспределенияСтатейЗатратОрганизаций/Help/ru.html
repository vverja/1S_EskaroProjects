<h1 class="">Регистр сведений "Способы распределения статей затрат организаций"</h1>
<p class="Usual">Регистр сведений предназначен для хранения способов распределения общепроизводственных затрат. Значения из регистра используются при расчете себестоимости выпуска по бухгалтерскому и налоговому учету.</p></body></html>
