<h1 class="">Регистр сведений "Средняя ЗП по всем видам экономической деятельности"</h1>
<p class="Usual">В регистре вводятся размеры средней зарплаты по всем видам экономической деятельности, необходимые для корректного расчета пособия по беременности и родам.</p></body></html>
