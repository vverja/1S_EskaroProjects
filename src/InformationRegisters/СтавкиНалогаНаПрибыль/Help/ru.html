<h1 class="">Регистр сведений "Ставки налога на прибыль"</h1>
<p class="Usual">В этом регистре сведений задаются значения ставок налога на прибыль. Значения ставки указываются отдельно для каждой <a href="Catalog.Организации/Help">организации</a> и <a href="Catalog.ВидыНалоговойДеятельности/Help">вида налоговой деятельности</a>. </p></body></html>
