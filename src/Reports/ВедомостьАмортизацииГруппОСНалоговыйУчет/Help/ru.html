<h1 class="">Отчет "Ведомость амортизации ОС"</h1>
<p class="">В отчете "Ведомость амортизации ОС" можно вывести данные о начисленной за период амортизации основных средств. В отчете можно установить быстрый отбор по осноыным средствам. </p>
<p class="">Данные об амортизации выводятся по данным налогового учета.</p>
