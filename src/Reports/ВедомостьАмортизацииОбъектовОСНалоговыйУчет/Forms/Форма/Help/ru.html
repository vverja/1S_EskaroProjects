<h1 class="">Отчет "Ведомость амортизации объектов ОС (налоговый учет)"</h1>
<p class="">В отчете "Ведомость амортизации объектов ОС (налоговый учет)" можно вывести данные о начисленной за период амортизации для конкретных объектов основных средств по налоговому учету.</p></body></html>
