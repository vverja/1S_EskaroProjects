<h1>Отчет «Выпуск продукции»</h1>
<p class="Usual">В отчете выводятся данные о выпуске готовой продукции и передаче её на склад либо в подразделение.</p>
<p class="Usual">Отчет формируется по документам «Выпуск продукции», «Отчет производства за смену».</p>
