<h1 class="">Отчет «Инвентарная карточка ОС»</h1>
<p class="">В отчете можно вывести все учетные данные о группе основных средств. В отчете можно установить быстрый отбор по основным средствам, МОЛ, подразделениям. </p>
<p class="Usual">Отчет может быть сформирован по данным управленческого или бухгалтерского учета.</p></body></html>
