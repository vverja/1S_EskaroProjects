<h1>Отчет "Отчет по труду (месячная форма)"</h1>
<p class="Usual">Отчет предназначен для получения  отчета по труду по форме № 1_ПВ, утвержденной приказом Госкомстата Украины от 11.08.2004 г. № 472.</p></body></html>
