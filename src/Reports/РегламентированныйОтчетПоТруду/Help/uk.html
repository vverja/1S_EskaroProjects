<h1>Звіт "Звіт з праці (місячна форма)"</h1>
<p class="Usual">Звіт призначений для одержання  звіту з праці за формою № 1_ПВ, затвердженої наказом Держкомстату України від 11.08.2004 р. № 472.</p></body></html>
