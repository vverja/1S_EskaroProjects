<h1 class="">Отчет "Расчет коммунального налога"</h1>
<p class="Usual">Отчет "Расчет коммунального налога" предназначен для составления налогового расчета суммы коммунального налога по форме, утвержденной приказом ГНАУ от 24.12.2003 № 625.<br></p></body></html>
