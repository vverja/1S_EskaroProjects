<h1 class="">Звіт "Розрахунок комунального податку"</h1>
<p class="Usual">Звіт "Розрахунок комунального податку" призначений для складання податкового розрахунку суми комунального податку за формою, затвердженою наказом ДПАУ від 24.12.2003 № 625.<br></p></body></html>
