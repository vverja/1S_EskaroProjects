<h1 class="">Звіт "Форма № 1ДФ"</h1>
<p class="Usual">Вказаний звіт призначений для одержання інформації про начислену заробітну плату й суми утриманого ПДФО за типовою формою 1ДФ, затвердженою Наказом ДПАУ від 29.09.2003  N 451.</p></body></html>
