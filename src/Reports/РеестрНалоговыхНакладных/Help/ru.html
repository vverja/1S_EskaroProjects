<h1 class="">Отчет "Реестр налоговых накладных"</h1>
<p class="Usual">Отчет «Реестр налоговых накладных» позволяет сформировать реестр полученных и выданных налоговых накладных в соответствии с Приказом ГНА Украины от 30.06.2005 г. № 244. </p>
<p class="Usual"> Отчет формируется на основании записей в регистрах <a href="AccumulationRegister.КнигаПриобретений/Help">«Книга приобретений»</a> и <a href="AccumulationRegister.КнигаПродаж/Help">«Книга продаж»</a>.</p></body></html>
