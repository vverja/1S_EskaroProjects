<h1 align="justify">Отчет «Выполнение производственной программы»</h1>
<p align="justify">В отчете сопоставляется продукция (состав, количество), запланированная к выпуску по производственной программе с фактически выпущенной (по данным документов «<a href="Document.ОтчетМастераСмены/Help">Отчет мастера смены</a>»).</p>
<p align="justify">См. также обработку "<a href="DataProcessor.Планирование/Help">Планирование</a>".</p></body></html>
