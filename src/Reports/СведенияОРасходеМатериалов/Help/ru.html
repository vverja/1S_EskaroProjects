<h1 align="justify">Отчет «Расход материалов»</h1>
<p align="justify">Отчет показывает сведения о расходе материалов по данным документов «<a href="Document.ОтчетМастераСмены/Help">Отчет мастера смены</a>» (закладка «Расход материалов»).</p>
<p align="justify">Нормативные значения расхода материалов определяются по данным колонки документа «Норма».</p></body></html>
