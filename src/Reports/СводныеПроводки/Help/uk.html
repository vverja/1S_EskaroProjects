<h1>Звіт "Зведені проводки"</h1>
<p style="MARGIN: 4pt 0pt 8pt; FONT-WEIGHT: bold; FONT-FACE: Verdana">Звіти <font size="2" face="Symbol">®</font> Зведені проводки </p>
<p></p>
<p class="Usual">Звіт призначений для представлення списку зведених кореспонденцій рахунків за певний період. </p>
<p class="Usual">У звіті можна встановити наступні настроювання:<br><br><a href="Subsystem.ПодсистемаПолученияАналитическойИнформации.Subsystem.СтандартныеОтчеты.Subsystem.БухгалтерскийУчет/Help#Показатели">Показники</a><br><a href="Subsystem.ПодсистемаПолученияАналитическойИнформации.Subsystem.СтандартныеОтчеты.Subsystem.БухгалтерскийУчет/Help#Отбор">Відбір</a><br><a href="Subsystem.ПодсистемаПолученияАналитическойИнформации.Subsystem.СтандартныеОтчеты.Subsystem.БухгалтерскийУчет/Help#Сортировка">Сортування</a><br><a href="Subsystem.ПодсистемаПолученияАналитическойИнформации.Subsystem.СтандартныеОтчеты.Subsystem.БухгалтерскийУчет/Help#Оформление">Оформлення</a></p></body></html>
