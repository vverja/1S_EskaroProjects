<h1 class="">Отчет «Товары в резерве на складах»</h1>
<p class="Usual">Отчет предназначен для получения данных о количестве товара, который зарезервирован на складах под заказы покупателей, заказы на производство и внутренние заказы на определенную дату.</p></body></html>
